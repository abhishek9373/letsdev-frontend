<form #loginForm="ngForm" (ngSubmit)="logIn(loginForm.value)">
  <div class="main-container">
    <p class="heading">Login / Signup</p>
    <div class="email">
      <label for="email" class="email-text">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" ngModel>
    </div>
    <div class="password">
      <label for="password" class="password-text">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" ngModel>
    </div>
    <button type="submit" class="login-button">Login</button>

    <button class="login-w-google"><img class="google-svg" src="assets/images/google-logo.svg"> Continue with
      Google</button>
    <button class="login-w-facebook"><img class="facebook-svg" src="assets/images/facebook-logo.svg"> Continue with
      Facebook</button>
  </div>
</form>
