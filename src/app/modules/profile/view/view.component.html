<div class="sample">
  <!-- <div class="main-content"> -->

  <div class="navigation-button-aligner">
    <img src="assets/images/edit.png" routerLink="/profile/edit" class="edit-profile-icon" title="edit profile" *ngIf="isMyProfile">
    <img src="assets/images/back.png" routerLink="/profile/edit" class="edit-profile-icon" title="edit profile" *ngIf="!isMyProfile">
    <img src="assets/images/logout.png" class="edit" title="logout" (click)="logout()">
  </div>

  <div class="profile">
    <div class="profile-stars-aligner">
      <img src="assets/images/profile.png" alt="" class="user-avatar">
    </div>
    <p class="name">{{user.name}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <span class="points" title="acheivement point">{{user.stars}}⭐</span>&nbsp;
      <span class="points" title="profile views">{{user.profileViews}}👀</span>
    </p>
    <p class="bio">Be happy do coding develop
      platforms.</p>
    <table>
      <tbody>
        <tr *ngIf="user.email != null">
          <td>Email</td>
          <td>: {{user.email}}</td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>: {{user.gender}}</td>
        </tr>
        <tr>
          <td>Technologies</td>
          <td>: #nodejs #reactjs #mongodb #docker</td>
        </tr>
        <tr>
          <td>Department</td>
          <td>: {{user.branch}}</td>
        </tr>
      </tbody>
    </table>

    <ion-icon name="logo-wechat" *ngIf="!isMyProfile" [routerLink]="['/chats', userId]"></ion-icon>
    <!-- </div> -->
  </div>
